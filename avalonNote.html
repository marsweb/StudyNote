<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>Avalon 笔记</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="page-header">Avalon 框架笔记</h2>
        <section>
            <p><strong>绑定表达式：</strong>{{...}}</p>
            <p><strong>使用框架：</strong></p>
            <p>定义Model实例avalon.define() 》为该Model添加$id及其他变量 》 扫描avalon.scan() </p>
            <p><strong>绑定属性：</strong></p>
            <p>绑定控制器：ms-controller="xxx"</p>
            <p>绑定变量：ms-duplex="xxx"</p>
            <p>绑定鼠标经过事件：ms-mouseover="xxx();"</p>
            <p>绑定a链接地址：ms-href="xxx"</p>
            <p>循环绑定：ms-repeat="xxx"</p>
            <p>绑定title属性：ms-title="xxx"</p>
        </section>
    </div>
</body>
</html>
